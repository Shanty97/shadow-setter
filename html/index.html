<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/controller.js" defer></script>
	<title>Shadow Setter</title>
</head>
<body>

<div class="headin"><h1><strong>Shadow<br>Setter</strong></h1></div>
<div class="box-container">

	<div class="box"></div>	
</div>
<div class="sidebar">

	<h2 class="subtitle">Properties</h2>

	<label for="x-position">X-Position</label>
	<input type="number" name="x-position" id="x-position" value="3">

	<label for="y-position">Y-Position</label>
	<input type="number" name="y-position" id="y-position" value="3">

	<label for="blur">Blur</label>
	<input type="number" name="blur" id="blur" value="5">

	<label for="spread">Spread</label>
	<input type="number" name="spread" id="spread" value="6">

	<div class="divider"></div>

	<label for="shadow-color1">Shadow</label>
	<input type="color" name="shadow-color1" id="shadow-color1" value="#2d2d2d">

	<label for="box-color">Box color</label>
	<input type="color" name="box-color" id="box-color" value="#0DA6E1">

	<label for="background-color">Background Color</label>
	<input type="color" name="background-color" id="background-color" value="#FF5733">

	<div class="divider"></div>

	<button id="generate" name="generate">Generate box-shadow</button>
	<textarea name="result" id="result" readonly="true"></textarea>
</div>


</body>
</html>
